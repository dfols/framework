<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page - Framework</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
    <div style="min-height: 100vh" class="d-flex justify-content-center align-items-center">
    <div class="d-flex border w-25 bg-primary justify-content-center shadow">
    <form class="p-5 rounded text-center d-flex flex-column">
        <h1 class="mb-3">Login</h1>
        <div class="mb-3">
            <label for="username">Username:</label>
            <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
            />
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input
                class="form-control"
                type="password"
                id="password"
                placeholder="Enter your password"
            />
        </div>
        <button type="submit" class="btn btn-primary bg-success">Log In</button>
    </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</body>
</html>
